<!DOCTYPE html>
<html oncontextmenu="return false">
	<head>
		<meta charset="utf-8">
		<meta name="robots" content="noindex">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<title>RixxyPlayer || New project</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<nav id="nav">
			<div id="tabs">
				<span id="canvasTab" class="openTab" onclick="showOutput()"><u>O</u>utput</span>
				<span id="codeTab" class="tab" onclick="showCode()"><u>C</u>ode</span>
				<a href="/docs" id="docsLink"><span class="tab"><u>D</u>ocs</span></a>
				<span id="shareTab" class="tab" onclick="shareProject()">Share project</span>
				<span id="viewTab" class="tab" onclick="viewProject().then(function() {return undefined})">View project ( BETA )</span>
			</div>
			<div id="uploader">
				<span id="upload" onclick="fileUploadStart()"><u>U</u>pload file</span>
				<span id="export" onclick="exportRixp()">Export as .<u>R</u>IXP</span>
			</div>
			<div id="settings">
				<span id="start" onclick="try {execRixp()} catch (err) {document.getElementById(&quot;start&quot;).removeAttribute(&quot;disabled&quot;)}" onfocus="execRixp()"><span style="-webkit-user-select: none;-moz-user-select: none;user-select: none;"><img src="/play-green.svg" alt="â–¶" style="color: #00ff00;height: 1em;font-size: 0.8em;vertical-align: middle;">&nbsp;</span><u>S</u>tart</span>
			</div>
		</nav>
		<code id="rixxyplayerCanvas" style="display: block;"></code>
		<div id="rixxyplayerCode" contenteditable="true" tabindex="0" spellcheck="false" style="display: none;"></div>
		<script src="script.js"></script>
		<script src="execRixp.js"></script>
		<script src="https://kit.fontawesome.com/7aedd1ede3.js" crossorigin="anonymous"></script>
	</body>
</html>
